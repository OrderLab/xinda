version: '3.0'

services:
  etcd0:
    image: matt12313/xinda-etcd:3.0.0-cover # quay.io/coreos/etcd:v3.5.0
    hostname: etcd0
    container_name: etcd0
    command:
      - etcd
      - --name=etcd0
      - --data-dir=data.etcd
      - --advertise-client-urls=http://etcd0:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-advertise-peer-urls=http://etcd0:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-cluster=etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380
      - --initial-cluster-state=new
      - --initial-cluster-token=etcd-cluster-1
    environment:
      - GOCOVERDIR=/cov-profile
    volumes:
      - etcd0vol:/data.etcd
      - ${COVER_DIR_etcd0}:/cov-profile
    env_file:
      - .env
    networks:
      - etcd
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "1m"
    #     max-file: "5"
    restart: always

  etcd1:
    image: matt12313/xinda-etcd:3.0.0-cover # quay.io/coreos/etcd:v3.5.0
    hostname: etcd1
    container_name: etcd1
    command:
      - etcd
      - --name=etcd1
      - --data-dir=data.etcd
      - --advertise-client-urls=http://etcd1:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-advertise-peer-urls=http://etcd1:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-cluster=etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380
      - --initial-cluster-state=new
      - --initial-cluster-token=etcd-cluster-1
    environment:
      - GOCOVERDIR=/cov-profile
    volumes:
      - etcd1vol:/data.etcd
      - ${COVER_DIR_etcd1}:/cov-profile
    env_file:
      - .env
    networks:
      - etcd
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "1m"
    #     max-file: "5"
    restart: always

  etcd2:
    image: matt12313/xinda-etcd:3.0.0-cover # quay.io/coreos/etcd:v3.5.0
    hostname: etcd2
    container_name: etcd2
    command:
      - etcd
      - --name=etcd2
      - --data-dir=data.etcd
      - --advertise-client-urls=http://etcd2:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --initial-advertise-peer-urls=http://etcd2:2380
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-cluster=etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380
      - --initial-cluster-state=new
      - --initial-cluster-token=etcd-cluster-1
    environment:
      - GOCOVERDIR=/cov-profile
    volumes:
      - etcd2vol:/data.etcd
      - ${COVER_DIR_etcd2}:/cov-profile
    env_file:
      - .env
    networks:
      - etcd
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "1m"
    #     max-file: "5"
    restart: always
  etcd-benchmark:
    image: rmlu/etcd-benchmark:latest
    container_name: etcd-benchmark
    privileged: true
    depends_on:
      - etcd0
      - etcd1
      - etcd2
    command: tail -f /dev/null
    networks:
      - etcd

